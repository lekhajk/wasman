{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block head %}User Login{% endblock %}
{% block content %}
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Login" />
    </form>
{% endblock %}
